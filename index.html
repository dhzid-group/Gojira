    <script>
      var typed = new Typed("#element", {
        strings: [
        "Web Developer", "Student", "Tech Enthusiast", "Military Enthusiast"
        ],
        startDelay: 1600,
        typeSpeed: 65,
        backSpeed: 70,
        backDelay: 500,
        cursorChar: "|",
        loop: true,
      });

      gsap.registerPlugin(TextPlugin);
      gsap.from('.text-name', { duration: 1.1, y: 40, opacity: 0})
      gsap.from('.text-home1', { duration: 1.1, y: 40, opacity: 0})
      gsap.from('.avatar', { duration: 1.2, x: -150, opacity: 0, ease: 'power1'})

      gsap.from('.text-home2', { duration: 1.2, x: 150, opacity: 0, ease: 'power2'})
